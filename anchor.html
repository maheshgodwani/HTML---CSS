<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Anchor Tag</title>
</head>
<body>
		<a href="image.html" target="_blank">Go to blank page</a>
		<br>
		<a href="image.html" target="_parent">Go to parent page</a>
		<br>
		<a href="image1.jpg" target="_blank">Go to blank Image</a>
		<br>
		<a href="image1.jpg" target="_parent">Go to parent Image</a>
</body>
</body>
</html>
