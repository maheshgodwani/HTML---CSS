<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Div</title>
	<style type="text/css">
		.main{
			width: 500px;
			height: 500px;
			background-color: blue;
		}
		#parent-row-1{
			width: 500px;
			height: 250px;
			background-color: yellow;
		}
		#parent-row-2{
			width: 500px;
			height: 250px;
			background-color: blue;
		}
		.col1{
			width: 250px;
			height: 250px;
			background-color: green;
			float: left;
		}
		.col2{
			width: 250px;
			height: 250px;
			background-color: red;
			float: left;
	</style>
</head>
<body>
	<div class="main"><!--main div-->
		<div id="parent-row-1"><!-- parent row 1-->
			<div class="col1"><!--col1-->
				Home
			</div>
			<div class="col2"><!--col2-->
				About
			</div>
		</div>
		<hr>
		<div id="parent-row-2"><!-- parent row 2-->
			<div class="col1"><!--col1-->
				Gallery
			</div>
			<div class="col2"><!--col2-->
				Contact
			</div>
		</div>
	</div>
</body>
</html>
