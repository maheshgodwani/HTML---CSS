<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Transform</title>
	<style type="text/css">
		.main{
			width: 100px;
			height: 100px;
			background-color: rgb(200, 100, 150);
			/*
				translate(x,y);
			*/
			/*transform: translate(10px,10px);*/
			transform: translatex(40px);
			transform: translatey(50px);
		}
	</style>
</head>
<body>
	<div class="main">
		
	</div>
</body>
</html>
