<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Border Tag</title>
	<style type="text/css">
		.main{
			/*  Border: 2px ( solid | dashed | dotted ) color | color
				code;
			*/
			border: 2px dashed  red;
			width: 500px;
			height: 500px;
		}
		.main1{
			width: 400px;
			height: 200px;
			border: 5px solid pink;
			border-bottom: 5px  solid black;
			border-top: 5px solid black;
		}
		.main1-row1{
			width: 380px;
			height: 100px;
			border: 5px dotted yellow;
			margin: 15px 5px 15px 5px;  /* Sorthand Property
			/* margin: 5px;
			margin-top: 15px; */
		}
	</style>
</head>
<body>
	<div class="main">
		My Self
	</div><br><br>
	<div class="main1">
		<div class="main1-row1">
			Welcome to My Self
		</div>
	</div>
</body>
</html>
