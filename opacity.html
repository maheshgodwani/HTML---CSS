<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Opacity | Transition Property</title>
	<style type="text/css">
		.main{
			width: 500px;
			height: 500px;
			background-color: rgba(200, 200, 0, 0.8);
			opacity: 0.5;
			transition: 2s;
		}
		.main:hover{
			opacity: 1;
			background-color: rgba(0, 200, 0, 1.0);
		}
	</style>
</head>
<body>
	<div class="main"></div>
</body>
</html>
