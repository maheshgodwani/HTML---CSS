<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Text CSS</title>
	<style type="text/css">
		.text{
			width: 500px;
			height: 200px;
			background-color: red;
			font-size: 50px;
			color:white;
			font-weight: bold;
			font-style: italic;
			text-transform: capitalize;
			text-align: center;
			text-decoration: underline;
			word-spacing: 20px;
			letter-spacing: 10px;
		}
		.anchor{
			text-decoration: none;
		}
	</style>
</head>
<body>
	<div class="text"/>
		Welcome to My Self
	</div>

	<a href="text" class="anchor">XYZ</a>
</body>
</html>
