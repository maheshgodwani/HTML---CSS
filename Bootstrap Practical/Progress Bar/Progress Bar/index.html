<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="progress mt-3" style="height: 10px">
                    <div class="progress-bar">0%</div>
                </div>

                <div class="progress mt-3" style="height: 20px">
                    <div class="progress-bar w-25 bg-info">25%</div>
                </div>

                <div class="progress mt-3">
                    <div class="progress-bar w-50 bg-warning progress-bar-striped">50%</div>
                </div>

                <div class="progress mt-3">
                    <div class="progress-bar w-75 bg-danger progress-bar-striped progress-bar-animated">75%</div>
                </div>

                <div class="progress-stacked mt-3">
                    <div class="progress" style="width:20%">
                        <div class="progress-bar bg-success">20%</div>
                    </div>

                    <div class="progress" style="width: 40%">
                        <div class="progress-bar bg-warning">40%</div>
                    </div>

                    <div class="progress" style="width: 20%">
                        <div class="progress-bar bg-danger">20%</div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
