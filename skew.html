<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Skew</title>
	<style type="text/css">
		.main{
			width: 300px;
			height: 300px;
			border: 2px solid black;
			margin: auto;
			margin-top: 100px;
			/*
				skew(,) deg, rad, turn
				skewX();
				skewY();
			*/
			transform: skew(30deg, 30deg);
		}
	</style>
</head>
<body>
	<div class="main"></div>
</body>
</html>
