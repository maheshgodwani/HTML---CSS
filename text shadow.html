<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Text Shadow</title>
	<style type="text/css">
		.text{
			text-align: center;
			margin-top: 40px;
			font-size: 100px;
			/*
				text-shadow: x-axis | y-axis | blur | color;
			*/
			text-shadow: 5px 5px 10px red;
		}
	</style>
</head>
<body>
	<div>
		<h1 class="text">My Self</h1>
	</div>
</body>
</html>
