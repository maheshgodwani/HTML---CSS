<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table Tag</title>
</head>
<body>
	<table bgcolor="yellow" border="5" align="center" cellpadding="5" cellspacing="5" width="400" height="200">
		<thead>
			<tr bgcolor="red" >
				<th> Course </th>
				<th> Fees </th>
				<th> Duration </th>
			</tr>
		</thead>
		<tbody>
			<tr bgcolor="green" align="center">
				<td> Web Development</td>
				<td> 10000 </td>
				<td>2.5-3 Months</td>
			</tr>
			<tr>
				<td colspan="2"></td>
				<td colspan="1"></td>
			</tr>
			<tr bgcolor="green" align="center">
				<td> Laravel</td>
				<td> 7000 </td>
				<td>2 Months</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
