<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Grid</title>
	<style type="text/css">
		.main{
			width:700px;
			height: 600px;
			border: 2px solid red;
			margin: auto;
			padding: 10px;
			display: grid;
			grid-template-columns: auto auto auto ;
			/*grid-column-gap: 10px;
			grid-row-gap: 10px;*/
			grid-gap: 10px;
		}
		.main div{
			padding: 50px;
			background: aqua;
			border: 1px solid black;
		}
		#div1{
			grid-column-start: 3;
	</style>
</head>
<body>
	<div class="main">
		<div id="div1">1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
		<div>7</div>
		<div>8</div>
		<div>9</div>
	</div>
</body>
</html>
