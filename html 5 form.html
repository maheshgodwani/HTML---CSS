<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML 5 Form</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>HTML 5 Form</legend>
			Name:
				<input type="name" name="name" required="" placeholder="Enter your Name" autofocus="" maxlength="20" /><br><br>

			Color:
				<input type="color" name="color" value="#FF00000"/><br><br>

			Email:
				<input type="Email" name="Email"/><br><br>

			Password:
				<input type="Password" name="Password"/><br><br>

			Age:
				<input type="number" name="age"/ min="1" max="25" /><br><br>

			Secret:
				<input type="hidden" name="Secret"/><br><br>

				<input type="submit" name="submit" value="Submit"/>
		</fieldset>
	</form>
</body>
</html>
