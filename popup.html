<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pop Up button</title>
	<style type="text/css">
		.box{
			width: 400px; 			
			height: 400px;
			border: 2px solid grey;
			margin: auto;
			margin-top: 100px;
		}
		.add{
			width: 100%;
			font-size: 30px;
			background-color: rgba(0, 0, 0, 0.6);
			color: white;
			position: relative;
			left: 0px;
			bottom: -50px;
			opacity: 0;
			transition: 1s;
		}
		.box:hover .add{
			bottom: 45px;
			opacity: 1;
		}
	</style>
</head>
<body>
	<div class="box">
		<img src="image1.jpg" width="100%" height="100%"/>
		<input type="button" name="" value="Add To cart" class="add">
	</div>
</body>
</html>
